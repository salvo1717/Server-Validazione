<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/hover.css/2.3.1/css/hover-min.css">
    <title>Form</title>
</head>

<body>
    <header>
        <h1>Form</h1>
    </header>
    <main>
        <form id="mioForm" action="/submit" method="POST" enctype="multipart/form-data" novalidate>
            <div>
                <label for="fotoProfilo">Carica Foto Profilo:</label>
                <input type="file" id="fotoProfilo" name="foto_profilo" accept="image/jpeg, image/png, image/gif">
            </div>
            <div>
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome">
            </div>
            <div>
                <label for="nome">Cognome:</label>
                <input type="text" id="cognome" name="cognome">
            </div>
            <div>
                <label for="data">Data di nascita:</label>
                <input type="date" name="data" id="data">
            </div>
            <div>
                <label for="sesso">Genere:</label>
                <div>
                    <input type="radio" name="sesso" id="sessom" value="maschile">
                    <label for="sessom">Maschile</label>
                </div>
                <div>
                    <input type="radio" name="sesso" id="sessof" value="femminile">
                    <label for="sessof">Femminile</label>
                </div>
                <div>
                    <input type="radio" name="sesso" id="sessoa" value="altro">
                    <label for="sessoa">Altro</label>
                </div>
            </div>
            <div>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email">
            </div>
            <div>
                <label for="password">Password:</label>
                <input type="password" name="password" id="password">
            </div>
            <div>
                <label for="patenti">Seleziona le patenti possedute:</label>
                <div>
                    <input type="checkbox" name="patenti" id="patentem" value="macchina">
                    <label for="patentem">Macchina</label>
                </div>
                <div>
                    <input type="checkbox" name="patenti" id="patentemo" value="moto">
                    <label for="patentemo">Moto</label>
                </div>
                <div>
                    <input type="checkbox" name="patenti" id="patenteb" value="barca">
                    <label for="patenteb">Barca</label>
                </div>
            </div>
            <div>
                <label for="scuola">Scuola frequentata:</label>
                <select name="scuola" id="scuola">
                    <option value="">Seleziona una scuola</option>
                    <option value="alberghiero">Istituto Alberghiero G. Magnaghi</option>
                    <option value="melloni">Istituto Tecnico Economico G. Melloni</option>
                    <option value="romagnosi">Liceo Classico G. D. Romagnosi</option>
                    <option value="mariotti">Liceo Scientifico A. B. Mariotti</option>
                    <option value="leonardo">Itis Leonardo da Vinci</option>
                    <option value="michele_pellegrino">Liceo D. Michele Pellegrino (Scienze Umane)</option>
                </select>
            </div>
            <div>
                <label for="commenti">Commenti:</label>
                <textarea name="commenti" id="commenti" rows="4"></textarea>
            </div>
            <button class="hvr-shutter-out-horizontal" type="submit">Invia</button>
        </form>
</body>

</html>
